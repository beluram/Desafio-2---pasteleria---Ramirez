    <!---Productos para agregar al carrito-->
    <main>
        <!---Banner principal-->
        <img src="./assets/img/banner.jpg" class=" imagen_principal img-fluid rounded mx-auto d-block"
            alt="Imagen principal">
        <!---Titulo de categoría de producto-->


        <!---Contenedor principal de los productos-->
        <section id="tortas">
            <div class="container py-5">
                <h1 class="titulos text-center">Productos:</h1>
                <div id="productos" class="d-flex flex-wrap flex-row text-center"></div>
            </div>
        </section>
        <!--Formulario de contacto-->
        <section id="contactanos">
            <div id="formulario">
                <div class="row">
                    <form class="col ms-5 justify-content-left  form-horizontal contacto" method="post" id="form">
                        <fieldset>
                            <h1>Contactanos</h1>
                            <div class="form-group">
                                <div class="col-10">
                                    <input id="nombre_form" name="nombre" type="text" placeholder="Nombre"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-10">
                                    <input id="apellido_form" name="apellido" type="text" placeholder="Apellido"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-10">
                                    <input id="email_form" name="email" type="email" placeholder="Email"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-10">
                                    <input id="telefono_form" name="telefono" type="number" placeholder="Teléfono"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-10">
                                    <textarea class="form-control" id="mensaje_form" name="mensaje"
                                        placeholder="Ingrese su consulta" rows="7" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-6 text-center">
                                    <input type="submit" id="button_form" class="btn btn_purple m-3 " value="Enviar">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="col justify-content-right m-4">
                        <h2 class="titulo_mapa">Donde encontrarnos</h2>
                        <div data-aos="fade-right" class="direccion">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0322875962975!2d-58.38318963394638!3d-34.60334504861528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1660597324566!5m2!1ses-419!2sar"
                                width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <p class="ubicacion"> Calle Walabi, 42 </p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
